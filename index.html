<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Laptops</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="c1">
        <img src="./img/logo.svg" alt="dot" />
        Three Dots
      </div>
      <div class="c2">
        <ul>
          <li>Specs</li>
          <li>Products</li>
          <li>Contacts</li>
        </ul>
      </div>
      <div class="c3">
        <img src="img/cart.svg" alt="cart" />
      </div>
    </header>
    <main class="rn">
      <div class="d1">
        <h1>Laptop for the future</h1>
        <p>Introducing the new k3 offering a touch display</p>
        <button class="but1">14K</button>
        <button class="but2">Add to cart</button>
      </div>
      <div class="d2">
        <img src="img/matebook.png" alt="laptop" />
      </div>
    </main>
    <div class="lower">
      <div class="p5">
        <img src="img/arrow-left.svg" alt="img" />
        <img src="img/dot.svg" alt="img" />
        <img src="img/dot-full.svg" alt="img" />
        <img src="img/dot-full.svg" alt="img" />
        <img src="img/arrow-right.svg" alt="img" />
      </div>
    </div>
    <div>
      <img class="big" src="img/big-eclipse.svg" alt="sd" />
      <img class="mid" src="img/mid-eclipse.svg" alt="sd" />
      <img class="small" src="img/small-eclipse.svg" alt="sd" />
    </div>
  </body>
</html>
